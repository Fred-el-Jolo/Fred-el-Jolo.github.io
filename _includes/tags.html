{%- comment -%}
<span class="tag">{{ site.tags | jsonify}}</span>
{%- endcomment -%}

<ul>
{% for tag in site.tags %}
  <li><span class="tag">{{ tag[0] }}</span>
    <ul>
      {% for p in tag[1] %}
      <li><a href="{{ p.url }}">{{ p.title }}</a></li>
      {% endfor %}
    </ul>
  </li>
{% endfor %}
</ul>
