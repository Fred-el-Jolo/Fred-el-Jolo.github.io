{% assign escapedTitle = include.title | default: 'Aesthete coding' %}

<meta name="author" content="{{include.author | default: 'Frédéric GUILLAUME'}}" />
<meta name="description" content="{{include.description | default: 'Web developer'}}" />
<meta name="keywords" content="{{include.keywords | default: 'web,developer,javascript,fullstack'}}" />

<!-- Twitter Card data -->
<meta name="twitter:card" content="summary" />
<meta name="twitter:title" content="{{ escapedTitle }}" />
<meta name="twitter:description" content="{{include.description | default: 'Web developer'}}" />
<meta name="twitter:creator" content="{{include.twitter | default: '@FredGuillaume'}}" />
<meta
  name="twitter:image"
  content="{{include.image_small | default: 'https://aesthetecoding.io/assets/images/wc_small.png'}}"
/>
<meta name="twitter:image:alt" content="aesthetecoding.io logo" />

<!-- Open Graph data -->
<meta property="og:title" content="{{ escapedTitle }}" />
<meta property="og:type" content="{{include.type | default: 'website'}}" />
<meta property="og:url" content="{{include.url | default: 'https://aesthetecoding.io/'}}" />
<meta
  property="og:image"
  content="{{include.image_small | default: 'https://aesthetecoding.io/assets/images/wc_small.png'}}"
/>
<meta property="og:image:type" content="{{include.image_type | default: 'image/png'}}" />
<meta property="og:image:width" content="{{include.image_width | default: '300'}}" />
<meta property="og:image:height" content="{{include.image_height | default: '300'}}" />
<meta property="og:image:alt" content="{{include.image_alt | default: 'aesthetecoding.io logo'}}" />
<meta property="og:description" content="{{include.description | default: 'Web developer'}}" />
<meta property="og:site_name" content="{{ escapedTitle }}" />
