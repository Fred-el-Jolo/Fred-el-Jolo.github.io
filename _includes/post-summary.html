<article>
  <a href="{{ include.post.url }}">
    <figure class="post-illustration">
      <img src="{{ include.post.image }}"
        alt="{{ include.post.image-alt }}">
      </img>
    </figure>
    <summary>
      <h1>{{ include.post.title }}</h1>
      <div class="post-metadata">
        <span class="post-date">{{ include.post.date }}</span>
        <span class="post-categories">{{ include.post.categories }}</span>
      </div>
      <p class="excerpt">{{ include.post.excerpt }}</p>
      <p>Click to continue reading</p>
    </summary>
  </a>
</article>
